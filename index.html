        <div
          class="glass-card p-8 mb-8"

          <h2 class="text-2xl font-bold mb-4">
            <i class="fas fa-calculator mr-3"></i> Calcul de Moyenne
          </h2>
          <form>
            <div class="mb-6">
              <label
                for="anneeSelect"
                class="block text-gray-700 font-semibold mb-2"
              >
                Année
              </label>
              <select
                id="anneeSelect"
                onchange="updateSpecialities()"
                class="custom-input w-full px-3 py-2 rounded focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="">--Sélectionnez--</option>
                <option value="1ere Année">1ère Année</option>
                <option value="2eme Année">2ème Année</option>
                <option value="3eme Année">3ème Année</option>
              </select>
            </div>
            <div class="mb-4">
              <label
                for="specialiteSelect"
                class="block text-gray-700 font-bold mb-2"
              >
                Licence / Spécialité:
              </label>
              <select
                id="specialiteSelect"
                onchange="updateSemesters()"
                class="custom-input w-full px-3 py-2 rounded focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="">--Sélectionnez--</option>
              </select>
            </div>
            <div class="mb-4">
              <label
                for="semestreSelect"
                class="block text-gray-700 font-bold mb-2"
              >
                Semestre:
              </label>
              <select
                id="semestreSelect"
                onchange="updateModules()"
                class="custom-input w-full px-3 py-2 rounded focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="">--Sélectionnez--</option>
              </select>
            </div>

            <div id="modules" class="mb-6"></div>
            <div class="flex justify-center space-x-4">
              <button
                type="button"
                onclick="calculerMoyenne()"
                class="custom-button py-2 px-4 rounded focus:outline-none font-bold focus:shadow-outline"
              >
                Calculer
              </button>
              <button
                type="button"
                onclick="location.reload()"
                class="custom-button bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                Réinitialiser
              </button>
            </div>
            <p id="resultat" class="mt-4 text-lg font-semibold text-center"></p>
          </form>
